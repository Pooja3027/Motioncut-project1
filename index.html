<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Bucket List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Personal Bucket List</h1>
    <p>Your dreams, your goals, your adventures!</p>
    <button class="action-btn">Insert Next</button>
    <button class="action-btn">Move List</button>
  </header>
  <main>
    <ul class="bucket-list">
      <li><i class="fas fa-plane"></i> Travel to Canada <i class="fas fa-check-circle completed"></i></li>
      <li><i class="fas fa-parachute-box"></i> Skydiving <i class="fas fa-check-circle completed"></i></li>
      <li><i class="fas fa-user"></i> Become A Dancer In movies <i class="fas fa-star incomplete"></i></li>
      <li><i class="fas fa-ticket"></i> Theme Park <i class="fas fa-star incomplete"></i></li>
    </ul>
  </main>
  <footer>
    <div class="footer-content">
      <p>Created by <strong>[Your Name]</strong> | Follow your dreams!</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
